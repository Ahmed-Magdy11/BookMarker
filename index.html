<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooKMarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header d-flex align-items-center justify-content-center text-center">
        <div class="w-50 mx-auto">
            <h1 class="mx-auto">BooKmarker</h1>
        </div>
    </div>

<!-- ********************************************************************************************************** -->

    <div class="content mx-auto w-75 py-4  ">
        
        <h2 class="mx-auto py-2 fw-bold"><i class="fa-solid fa-bookmark" ></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i> </h2>
            
        
        <label for="Site Name" class="fs-4 fw-bold ">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
             Site Name</label>
        <input onkeyup="Validate(this,/^[A-Z][a-zA-Z]{3,}/g)" type="text" id="Site Name" class="form-control my-3 check" placeholder="BookMark Name"  >
        <label for="Site URL" class="fs-4 fw-bold ">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL</label>
        <input onkeyup="Validate(this,/^(http)(s)?\/\/:\w{5,}\.[a-z]{2,3}$/i)" type="text" id="Site URL" class="form-control my-3 check" placeholder="Site URL">
        <button onclick="addBook()" class="btn btn-outline-danger w-100" >Submit</button>
    
    </div>

    <!-- ****************************************************************************************************** -->

    <div class="show mx-auto w-75 pt-3 my-4 text-center">
        <table class="table">

     
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="bodyOfTable">
        </tbody>
    </table>
    </div>


<script src="js/script.js"></script>

</body>
</html>
