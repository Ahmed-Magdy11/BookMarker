<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooKMarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="position-relative">
    <div class="header d-flex align-items-center justify-content-center text-center py-5">
        <div class="w-50 mx-auto">
            <h1 class="mx-auto">BooKmarker</h1>
        </div>
    </div>

<!-- ********************************************************************************************************** -->

    <div class="content mx-auto w-75 py-4  ">
        
        <h2 class="mx-auto py-2 fw-bold"><i class="fa-solid fa-bookmark" ></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i> </h2>
            
        
        <label for="Site Name" class="fs-4 fw-bold ">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
             Site Name</label>
        <input onkeyup="Validate(this,/^[A-Z][a-zA-Z]{3,}/g)" type="text" id="Site Name" class="form-control my-3 check" placeholder="BookMark Name"  >
        <label for="Site URL" class="fs-4 fw-bold ">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL</label>
        <input onkeyup="Validate(this,/^(https:\/\/)?(w{3}\.)?\w{5,}\.[a-z]{2,3}$/i)" type="text" id="Site URL" class="form-control my-3 check" placeholder="Site URL">
        <button onclick="addBook()" class="btn btn-outline-danger w-100" >Submit</button>
    
    </div>

    <!-- ****************************************************************************************************** -->

    <div class="show mx-auto w-75 pt-3 my-4 text-center">
        <table class="table">

     
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="bodyOfTable">
        </tbody>
    </table>
    </div>
<div class="box d-flex justify-content-center align-items-center d-none position-absolute start-0 top-0 w-100 h-100">
    
    <div class="message bg-white p-4 ">
        <div class="header d-flex justify-content-between pb-3">
            <div class="logo w-25 d-flex justify-content-evenly">
            <span></span>
            <span></span>
            <span></span>
            </div>

            <button onclick="exit()"><i class="fa-solid fa-xmark close fs-3"></i></button>

        </div>
        <h3>Site Name or Url is not valid, Please follow the rules below :</h3>
        <ol>
            <li><i class="fa-regular fa-circle-right p-2"></i>
                Site name must contain at least 3 characters
            </li>
            <li><i class="fa-regular fa-circle-right p-2"></i>
                Site URL must be a valid one</li>
        </ol>
    </div>
</div>


<script src="js/script.js"></script>

</body>
</html>
